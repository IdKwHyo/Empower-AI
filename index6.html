<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Voice Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            min-height: 650px;
            background: #0a0a0a;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
            height: 80px;
        }
        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex: 1;
        }
        .header-title {
            font-size: 18px;
            margin-bottom: 8px;
            color: #e0e0e0;
            white-space: nowrap;
        }
        .waveform {
            width: 100px;
            height: 40px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .wave {
            background: #8c52ff;
            width: 3px;
            height: 15px;
            margin: 0 2px;
            border-radius: 2px;
            animation: wave 1s infinite ease-in-out;
            opacity: 0;
        }
        .wave:nth-child(2) { animation-delay: 0.1s; height: 25px; }
        .wave:nth-child(3) { animation-delay: 0.2s; height: 35px; }
        .wave:nth-child(4) { animation-delay: 0.3s; height: 20px; }
        .wave:nth-child(5) { animation-delay: 0.4s; height: 30px; }
        .wave:nth-child(6) { animation-delay: 0.5s; height: 10px; }
        .wave:nth-child(7) { animation-delay: 0.6s; height: 25px; }
        
        .recording .wave {
            opacity: 1;
        }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }
        
        .language-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            padding: 0 10px;
        }
        .language-btn {
            background: #1a1a1a;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            color: #d0d0d0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            white-space: nowrap;
        }
        .language-btn.active {
            background: #333333;
            color: #ffffff;
            box-shadow: 0 0 0 1px #8c52ff;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 15px;
            margin-top: 10px;
        }
        
        .voice-list {
            flex: 0 0 120px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .voice-option {
            background: #151515;
            padding: 10px 12px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .voice-option:hover {
            background: #202020;
        }
        
        .voice-option.active {
            background: #252525;
            border-left: 3px solid #8c52ff;
        }
        
        .arrow {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
            border-radius: 50%;
            color: #fff;
            font-size: 12px;
        }
        
        .voice-settings {
            flex: 1;
            background: #151515;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .setting-group {
            margin-bottom: 15px;
        }
        
        .setting-label {
            display: block;
            margin-bottom: 8px;
            color: #bbbbbb;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        .voice-name {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 5px;
        }
        
        .slider {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: #252525;
            border-radius: 2px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #8c52ff;
            cursor: pointer;
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 15px;
            background: #1a1a1a;
            border-radius: 10px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
        }
        
        .user-message {
            background: #2a2a2a;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background: #333366;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .message-meta {
            font-size: 0.8em;
            color: #aaa;
            margin-top: 3px;
        }
        
        .finance-marker {
            color: #8c52ff;
            font-weight: bold;
        }
        
        .text-input-container {
            margin-top: 15px;
            display: flex;
            gap: 8px;
        }
        
        .text-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            color: #e0e0e0;
            outline: none;
            font-size: 14px;
        }
        
        .text-input::placeholder {
            color: #666;
        }
        
        .send-btn {
            background: #8c52ff;
            border: none;
            border-radius: 5px;
            padding: 0 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .send-btn:hover {
            background: #7440e0;
        }
        
        .status-indicator {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 10px;
            height: 15px;
        }
        
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #8c52ff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb {
            background: #8c52ff;
            border-radius: 3px;
        }

        /* Audio Player Styles */
        #audio-player-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.9);
            padding: 10px 20px;
            border-radius: 30px;
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        #audio-player-container.visible {
            display: flex;
        }
        
        #tts-audio {
            width: 250px;
            height: 40px;
        }
        
        #close-audio {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-section">
                <div class="header-title">Voice Assistant</div>
            </div>
            <div class="header-section">
                <div class="header-title">Finance</div>
                <div class="waveform" id="recordButton">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>
        </div>
        
        <div class="language-options">
            <button class="language-btn active" data-language="english">English</button>
            <button class="language-btn" data-language="spanish">Spanish</button>
            <button class="language-btn" data-language="french">French</button>
        </div>
        
        <div class="main-content">
            <div class="voice-list">
                <div class="voice-option active" data-voice="voice_01">
                    Professional
                    <div class="arrow">›</div>
                </div>
                <div class="voice-option" data-voice="voice_02">
                    Friendly
                    <div class="arrow">›</div>
                </div>
                <div class="voice-option" data-voice="voice_03">
                    Authoritative
                    <div class="arrow">›</div>
                </div>
                <div class="voice-option" data-voice="voice_04">
                    Enthusiastic
                    <div class="arrow">›</div>
                </div>
                <div class="voice-option" data-voice="voice_05">
                    Calm
                    <div class="arrow">›</div>
                </div>
                <div class="voice-option" data-voice="voice_06">
                    Technical
                    <div class="arrow">›</div>
                </div>
            </div>
            
            <div class="voice-settings">
                <div class="setting-group">
                    <label class="setting-label">VOICE NAME</label>
                    <div class="voice-name" id="voiceName">Professional</div>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">PITCH</label>
                    <input type="range" min="1" max="100" value="70" class="slider" id="pitchSlider">
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">SPEED</label>
                    <input type="range" min="1" max="100" value="50" class="slider" id="speedSlider">
                </div>
                
                <div class="chat-history" id="chatHistory">
                    <div class="message ai-message">
                        Welcome to your Finance Voice Assistant! Ask me about stocks, crypto, or other financial information.
                        <div class="message-meta">Source: System</div>
                    </div>
                </div>
                
                <div class="text-input-container">
                    <input type="text" class="text-input" id="textInput" placeholder="Ask about stocks or crypto...">
                    <button class="send-btn" id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Player Container -->
    <div id="audio-player-container">
        <audio id="tts-audio" controls></audio>
        <button id="close-audio">&times;</button>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://localhost:5000';
        const AUDIO_FORMAT = 'audio/webm';
        
        // DOM Elements
        const elements = {
            recordButton: document.getElementById('recordButton'),
            statusIndicator: document.getElementById('statusIndicator'),
            voiceOptions: document.querySelectorAll('.voice-option'),
            languageButtons: document.querySelectorAll('.language-btn'),
            voiceName: document.getElementById('voiceName'),
            pitchSlider: document.getElementById('pitchSlider'),
            speedSlider: document.getElementById('speedSlider'),
            chatHistory: document.getElementById('chatHistory'),
            textInput: document.getElementById('textInput'),
            sendButton: document.getElementById('sendButton'),
            waves: document.querySelectorAll('.wave'),
            audioPlayerContainer: document.getElementById('audio-player-container'),
            ttsAudio: document.getElementById('tts-audio'),
            closeAudio: document.getElementById('close-audio')
        };
        
        // App State
        const state = {
            mediaRecorder: null,
            audioChunks: [],
            isRecording: false,
            currentVoice: 'voice_01',
            currentLanguage: 'english',
            audioContext: null,
            audioStream: null,
            chatHistory: []
        };
        
        // Initialize the application
        initApp();
        
        function initApp() {
            setupEventListeners();
            fetchSettings();
            initAudioContext();
            testBackendConnection();
            loadChatHistory();
            initializeLanguage();
        }
        
        function setupEventListeners() {
            // Record button
            elements.recordButton.addEventListener('click', toggleRecording);
            
            // Voice options
            elements.voiceOptions.forEach(option => {
                option.addEventListener('click', () => {
                    setActiveVoice(option.dataset.voice);
                });
            });
            
            // Language options
            elements.languageButtons.forEach(button => {
                button.addEventListener('click', () => {
                    setActiveLanguage(button.dataset.language);
                });
            });
            
            // Text input
            elements.sendButton.addEventListener('click', sendTextQuery);
            elements.textInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendTextQuery();
            });

            // Close audio player
            elements.closeAudio.addEventListener('click', () => {
                elements.ttsAudio.pause();
                elements.audioPlayerContainer.classList.remove('visible');
            });
        }
        
        // Audio Functions
        async function initAudioContext() {
            try {
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('Audio context initialized');
            } catch (e) {
                console.error('Audio context error:', e);
                showStatus('Audio features limited', 3000);
            }
        }
        
        function toggleRecording() {
            state.isRecording ? stopRecording() : startRecording();
        }
        
        async function startRecording() {
            try {
                state.audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 16000
                    }
                });
                
                state.mediaRecorder = new MediaRecorder(state.audioStream);
                state.audioChunks = [];
                
                state.mediaRecorder.addEventListener('dataavailable', event => {
                    state.audioChunks.push(event.data);
                });
                
                state.mediaRecorder.addEventListener('stop', processRecording);
                state.mediaRecorder.start(100);
                state.isRecording = true;
                
                elements.recordButton.classList.add('recording');
                showStatus('Recording...');
                animateWaveform(true);
            } catch (err) {
                console.error('Microphone error:', err);
                showStatus('Microphone access denied', 3000);
            }
        }
        
        function stopRecording() {
            if (state.mediaRecorder && state.isRecording) {
                state.mediaRecorder.stop();
                state.isRecording = false;
                elements.recordButton.classList.remove('recording');
                showStatus('<div class="loading"></div> Processing...');
                animateWaveform(false);
                
                if (state.audioStream) {
                    state.audioStream.getTracks().forEach(track => track.stop());
                }
            }
        }
        
        function animateWaveform(shouldAnimate) {
            elements.waves.forEach(wave => {
                wave.style.opacity = shouldAnimate ? '1' : '0';
                wave.style.animationPlayState = shouldAnimate ? 'running' : 'paused';
            });
        }
        
        async function processRecording() {
            try {
                const audioBlob = new Blob(state.audioChunks, { type: AUDIO_FORMAT });
                const base64Audio = await blobToBase64(audioBlob);
                await sendAudioToServer(base64Audio);
            } catch (err) {
                console.error('Processing error:', err);
                showStatus('Error processing audio', 3000);
            }
        }
        
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        // API Communication
        async function sendAudioToServer(audioData) {
            try {
                const text = "Processing audio...";
                addMessageToHistory(text, true);
                
                const response = await fetch(`${API_URL}/process-command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        audio: audioData,
                        voice: state.currentVoice,
                        language: state.currentLanguage 
                    })
                });
                
                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                handleAssistantResponse(await response.json());
            } catch (err) {
                console.error('API error:', err);
                showStatus('Server communication error', 3000);
            }
        }
        
        async function sendTextQuery() {
            const text = elements.textInput.value.trim();
            if (!text) return;
            
            addMessageToHistory(text, true);
            elements.textInput.value = '';
            showStatus('<div class="loading"></div> Processing...');
            
            try {
                const response = await fetch(`${API_URL}/process-command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: text,
                        voice: state.currentVoice,
                        language: state.currentLanguage 
                    })
                });
                
                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                handleAssistantResponse(await response.json());
            } catch (err) {
                console.error('API error:', err);
                showStatus('Server communication error', 3000);
            }
        }
        
        function handleAssistantResponse(response) {
            if (response.error) {
                addMessageToHistory(`Error: ${response.error}`, false);
                showStatus('Error received', 3000);
                return;
            }
            
            addMessageToHistory(
                response.text, 
                false, 
                response.source,
                response.is_finance
            );
            
            if (response.audio) {
                playAudioResponse(response.audio);
            } else {
                showStatus('');
            }
            
            // Auto-scroll to bottom
            elements.chatHistory.scrollTop = elements.chatHistory.scrollHeight;
        }
        
        function addMessageToHistory(text, isUser, source = null, isFinance = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            let sourceHtml = '';
            if (!isUser && source) {
                sourceHtml = `<div class="message-meta">Source: ${source} ${
                    isFinance ? '<span class="finance-marker">(Finance)</span>' : ''
                }</div>`;
            }
            
            messageDiv.innerHTML = `
                <div>${text}</div>
                ${sourceHtml}
            `;
            
            elements.chatHistory.appendChild(messageDiv);
            state.chatHistory.push({ 
                text, 
                isUser, 
                timestamp: new Date().toISOString(),
                source,
                isFinance
            });
        }
        
        function playAudioResponse(audioData) {
            try {
                const audioBlob = base64ToBlob(audioData, 'audio/mpeg');
                const audioUrl = URL.createObjectURL(audioBlob);
                
                elements.ttsAudio.src = audioUrl;
                elements.audioPlayerContainer.classList.add('visible');
                
                elements.ttsAudio.play()
                    .then(() => {
                        showStatus('Speaking...');
                        elements.ttsAudio.onended = () => {
                            elements.audioPlayerContainer.classList.remove('visible');
                            showStatus('');
                        };
                    })
                    .catch(e => {
                        console.error('Playback error:', e);
                        showStatus('Audio playback error', 2000);
                    });
                
                elements.ttsAudio.onerror = () => {
                    showStatus('Audio error', 2000);
                    elements.audioPlayerContainer.classList.remove('visible');
                };
            } catch (err) {
                console.error('Audio error:', err);
                showStatus('Audio playback error', 2000);
            }
        }
        
        function base64ToBlob(base64Data, contentType = '') {
            const byteCharacters = atob(base64Data);
            const byteArrays = [];
            
            for (let offset = 0; offset < byteCharacters.length; offset += 1024) {
                const slice = byteCharacters.slice(offset, offset + 1024);
                const byteNumbers = new Array(slice.length);
                
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                
                byteArrays.push(new Uint8Array(byteNumbers));
            }
            
            return new Blob(byteArrays, { type: contentType });
        }
        
        // Chat History Functions
        async function loadChatHistory() {
            try {
                const response = await fetch(`${API_URL}/get-chat-history`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const history = await response.json();
                    history.forEach(item => {
                        addMessageToHistory(
                            item.user, 
                            true,
                            null,
                            false
                        );
                        addMessageToHistory(
                            item.ai.text, 
                            false,
                            item.ai.source,
                            item.ai.is_finance || false
                        );
                    });
                }
            } catch (err) {
                console.error('Error loading history:', err);
            }
        }
        
        // Configuration Functions
        async function setActiveVoice(voice) {
            elements.voiceOptions.forEach(option => {
                option.classList.toggle('active', option.dataset.voice === voice);
            });
            
            state.currentVoice = voice;
            elements.voiceName.textContent = [...elements.voiceOptions]
                .find(o => o.dataset.voice === voice).textContent.trim();
            
            try {
                await fetch(`${API_URL}/set-voice`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ voice_id: voice })
                });
            } catch (err) {
                console.error('Voice setting error:', err);
            }
        }
        
        async function setActiveLanguage(language) {
            elements.languageButtons.forEach(button => {
                button.classList.toggle('active', button.dataset.language === language);
            });
            
            state.currentLanguage = language;
            updateLanguagePlaceholder(language);
            
            try {
                const response = await fetch(`${API_URL}/set-language`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ language: language })
                });
                
                if (!response.ok) throw new Error('Language change failed');
                showStatus(`Language set to ${language}`, 2000);
            } catch (err) {
                console.error('Language setting error:', err);
                showStatus('Failed to change language', 3000);
                elements.languageButtons.forEach(button => {
                    button.classList.toggle('active', button.dataset.language === state.currentLanguage);
                });
            }
        }
        
        function updateLanguagePlaceholder(language) {
            const placeholders = {
                english: "Ask about stocks or crypto...",
                spanish: "Pregunte sobre acciones o cripto...",
                french: "Demandez des actions ou crypto..."
            };
            elements.textInput.placeholder = placeholders[language] || placeholders.english;
        }
        
        async function fetchSettings() {
            try {
                const response = await fetch(`${API_URL}/get-settings`);
                if (!response.ok) throw new Error('Settings error');
                
                const settings = await response.json();
                updateUISettings(settings);
            } catch (err) {
                console.error('Settings error:', err);
                updateUISettings(getDefaultSettings());
            }
        }
        
        function getDefaultSettings() {
            return {
                current_voice: 'voice_01',
                voices: {
                    voice_01: { name: 'Professional', pitch: 70, speed: 50 },
                    voice_02: { name: 'Friendly', pitch: 65, speed: 55 },
                    voice_03: { name: 'Authoritative', pitch: 75, speed: 45 },
                    voice_04: { name: 'Enthusiastic', pitch: 80, speed: 60 },
                    voice_05: { name: 'Calm', pitch: 60, speed: 40 },
                    voice_06: { name: 'Technical', pitch: 70, speed: 50 }
                },
                language: 'english'
            };
        }
        
        function updateUISettings(settings) {
            state.currentVoice = settings.current_voice;
            state.currentLanguage = settings.language;
            
            elements.voiceOptions.forEach(option => {
                option.classList.toggle('active', option.dataset.voice === state.currentVoice);
            });
            
            elements.voiceName.textContent = settings.voices[state.currentVoice].name;
            elements.pitchSlider.value = settings.voices[state.currentVoice].pitch;
            elements.speedSlider.value = settings.voices[state.currentVoice].speed;
            
            elements.languageButtons.forEach(button => {
                button.classList.toggle('active', button.dataset.language === state.currentLanguage);
            });
            
            updateLanguagePlaceholder(state.currentLanguage);
        }
        
        async function initializeLanguage() {
            try {
                const response = await fetch(`${API_URL}/get-settings`);
                if (response.ok) {
                    const settings = await response.json();
                    state.currentLanguage = settings.language || 'english';
                    
                    elements.languageButtons.forEach(button => {
                        button.classList.toggle('active', button.dataset.language === state.currentLanguage);
                    });
                    updateLanguagePlaceholder(state.currentLanguage);
                }
            } catch (error) {
                console.error('Failed to initialize language:', error);
            }
        }
        
        // Utility Functions
        function showStatus(message, timeout = 0) {
            elements.statusIndicator.innerHTML = message;
            if (timeout > 0) {
                setTimeout(() => {
                    elements.statusIndicator.textContent = '';
                }, timeout);
            }
        }
        
        async function testBackendConnection() {
            try {
                showStatus('<div class="loading"></div> Connecting...');
                
                const response = await fetch(`${API_URL}/test-connection`);
                if (!response.ok) throw new Error('Connection failed');
                
                const result = await response.json();
                if (result.status === 'success') {
                    showStatus('Backend connected', 2000);
                } else {
                    throw new Error('Backend error');
                }
            } catch (err) {
                console.error('Connection error:', err);
                showStatus('Connection failed', 5000);
            }
        }
    </script>
</body>
